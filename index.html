<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nyhetsbrev</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anmälan till nyhetsbrev</h1>
            <p>Anmäl dig till vårt nyhetsbrev.</p>
        </header>

        <form id="newsletterForm" role="form">
            <fieldset>
                <legend>Personuppgifter</legend>

                <label for="name" class="required">Namn</label>
                <input type="text" id="name" name="name" required>
                <small>Skriv ditt för- och efternamn</small>

                <label for="email" class="required">E-post</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Områden</legend>

                <label for="area">Välj ett eller fler områden</label>
                <select id="area" name="area" multiple>
                    <option value="education">Förskola och utbildning</option>
                    <option value="literature">Litteratur och bibliotek</option>
                    <option value="development">Stadsutveckling</option>
                    <option value="sports">Motion och idrott</option>
                    <option value="traffic">Trafik och gator</option>
                    <option value="work">Arbetsliv och jobb</option>
                    <option value="politics">Kommun och politik</option>
                </select>
                <small>Håll CMD⌘ eller CTRL nedtryckt för att välja flera områden.</small>
                
                <div id="selectedAreas" aria-live="polite" role="status"></div>
            </fieldset>

            <button type="submit" role="button" class="submit-button">Skicka in</button>
        </form>

        <div id="successMessage" aria-live="assertive" role="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
